<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition >
	<h:outputScript name="scripts/jjsf.js"/>
	<h:outputScript name="scripts/utils.js"/>
	<h:outputScript name="scripts/template.js"/>
	
	<h:form>
		<h:panelGroup id="art" layout="article">
			<h:inputText>
				<f:ajax event="change" listener="#{test.test}"/>
			</h:inputText>
			
			<h:commandButton value="go">
			<f:ajax event="mouseover" listener="#{test.test}" delay="5000" onerror="error" resetValues="art"/>
			</h:commandButton>
		</h:panelGroup>
	</h:form>
	

</ui:composition>
</html>
